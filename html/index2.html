<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.3.1/dist/mindar.prod.js"></script>
    <title>RA-Pokedeck</title>
  </head>
  <body>
    <a-scene mindar="imageTargetSrc: ./targets.mind; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="poke1" src="img-pokedeck/deck1.png"/>
        <img id="poke2" src="img-pokedeck/deck2.png"/>
        <img id="poke3" src="img-pokedeck/deck3.png"/>
        <img id="poke4" src="img-pokedeck/deck4.png"/>
        <img id="poke5" src="img-pokedeck/deck5.png"/>
        <img id="poke6" src="img-pokedeck/deck6.png"/>
        <img id="poke7" src="img-pokedeck/deck7.png"/>
        <img id="poke8" src="img-pokedeck/deck8.png"/>
        <img id="poke9" src="img-pokedeck/deck9.png"/>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#poke1" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#poke2" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#poke3" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#poke4" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#poke5" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane src="#poke6" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-plane src="#poke7" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane src="#poke8" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-plane src="#poke9" position="0 0 0" height="0.7" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
